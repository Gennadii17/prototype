#Hystrix Dashboard Port
server.port=8099

#Eureka Client
eureka.client.serviceUrl.defaultZone = http://localhost:8010/eureka

#Spring properties
spring.application.name=hystrix-dashboard

#Adding microservices to the Turbine stream
turbine.appConfig=simple-service,authentication-service

#Hystrix metrics aggregation to the `default` endpoint
turbine.clusterNameExpression=new String("default")

#Exposing the Turbine endpoint
management.endpoints.web.exposure.include=turbine.stream